<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Affichage Nuage de Points 3D avec Gestion de Tags</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    canvas { display: block; }

    /* Style des boutons et sliders */
    #header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    #header button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    #header button:hover {
      background-color: #45a049;
    }
    #sizeSlider {
      width: 200px;
    }
    .slider-container {
      display: flex;
      justify-content: space-between;
      width: 300px;
      align-items: center;
    }

    .tag {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px;
      border-radius: 5px;
    }

    /* Menu contextuel */
    .context-menu {
      position: absolute;
      background-color: #333;
      color: white;
      border-radius: 5px;
      padding: 10px;
      display: none;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
      z-index: 100;
    }
    .context-menu button {
      background: none;
      border: none;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      width: 100%;
      text-align: left;
    }
    .context-menu button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <!-- Entête contenant les boutons -->
  <div id="header">
    <div>
      <button id="addModelButton">Modele 3D</button>
      <button id="addMapButton">Cartographie</button>
      <button id="addPointButton">Ajouter un point</button>
    </div>
    <div class="slider-container">
      <span>Point Size:</span>
      <input type="range" id="sizeSlider" min="0.001" max="0.1" step="0.001" value="0.01">
    </div>
  </div>

  <!-- Champ de fichier caché pour charger des fichiers -->
  <input type="file" id="fileInput" accept=".xyz, .txt" style="display:none;">
  
  <!-- Menu contextuel qui apparaît au clic droit sur un point -->
  <div id="contextMenu" class="context-menu">
    <button id="addTextButton">Ajouter du texte</button>
    <button id="removePointButton">Supprimer le point</button>
  </div>

  <!-- Inclusion des bibliothèques Three.js pour le rendu 3D -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    // Déclarations des variables
    let scene, camera, renderer, controls;
    let pointClouds = [];  // Liste des nuages de points chargés
    let pointSize = 0.01;
    let selectedPoints = [];
    let selectedMarker;
    let tags = [];
    let isAddingPoint = false;  // Indicateur pour savoir si l'ajout d'un point est actif
    let tempSphere = null;  // Référence à la sphère temporaire pendant l'ajout de point
    let contextMenu = document.getElementById('contextMenu');
    let currentPoint = null;

    // Initialisation de la scène 3D
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x000000); // Fond noir pour la scène
      document.body.appendChild(renderer.domElement);

      camera.position.z = 10; // Position initiale de la caméra
      controls = new THREE.OrbitControls(camera, renderer.domElement); // Contrôles pour déplacer la caméra
      controls.enableDamping = true;
      controls.dampingFactor = 0.25;

      animate();  // Lancer l'animation
    }

    init();  // Appel de la fonction d'initialisation

    // Chargement du fichier de nuage de points
    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const content = e.target.result;
          const points = parseXYZ(content); // Parser les points depuis le fichier
          createPointCloud(points);  // Créer et afficher le nuage de points
        };
        reader.readAsText(file);
      }
    });

    // Fonction pour parser les données XYZ du fichier
    function parseXYZ(data) {
      const lines = data.split('\n');
      const positions = [];
      const colors = [];

      lines.forEach(line => {
        line = line.trim();
        if (line !== "") {
          const parts = line.split(/\s+/);
          if (parts.length >= 7) {
            const x = parseFloat(parts[0]);
            const y = parseFloat(parts[1]);
            const z = parseFloat(parts[2]);
            const r = parseInt(parts[4], 10) / 255;
            const g = parseInt(parts[5], 10) / 255;
            const b = parseInt(parts[6], 10) / 255;
            if (!isNaN(x) && !isNaN(y) && !isNaN(z) && !isNaN(r) && !isNaN(g) && !isNaN(b)) {
              positions.push(x, y, z);  // Ajouter les coordonnées du point
              colors.push(r, g, b);  // Ajouter les couleurs RGB
            }
          }
        }
      });

      return { positions, colors };  // Retourner les données sous forme d'objet
    }

    // Créer un nuage de points à partir des données
    function createPointCloud(data) {
      const geometry = new THREE.BufferGeometry();
      const vertices = new Float32Array(data.positions);
      const vertexColors = new Float32Array(data.colors);

      geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
      geometry.setAttribute('color', new THREE.BufferAttribute(vertexColors, 3));

      const material = new THREE.PointsMaterial({
        size: pointSize,
        vertexColors: true,
        transparent: true,
        alphaTest: 0.5
      });

      const pointCloud = new THREE.Points(geometry, material);
      scene.add(pointCloud);  // Ajouter le nuage de points à la scène
      pointClouds.push(pointCloud);  // Ajouter à la liste des nuages de points

      fitCameraToScene();  // Ajuster la caméra pour bien voir le nuage de points
    }

    // Ajuster la caméra pour centrer le nuage de points dans la vue
    function fitCameraToScene() {
      const box = new THREE.Box3().setFromObject(pointClouds[pointClouds.length - 1]);
      const size = box.getSize(new THREE.Vector3());
      const center = box.getCenter(new THREE.Vector3());
      const maxDim = Math.max(size.x, size.y, size.z);
      const fov = camera.fov * (Math.PI / 180);
      const distance = Math.abs(maxDim / Math.sin(fov / 2));

      camera.position.set(center.x, center.y, center.z + distance);
      camera.lookAt(center);  // Regarder vers le centre du nuage
      controls.target.set(center.x, center.y, center.z);  // Fixer le centre de rotation des contrôles
      controls.update();
    }

    // Mettre à jour la taille des points via le slider
    document.getElementById('sizeSlider').addEventListener('input', function(event) {
      pointSize = parseFloat(event.target.value);
      pointClouds.forEach(cloud => {
        cloud.material.size = pointSize;
      });
    });

    // Charger un nuage de points en tant que modèle 3D
    document.getElementById('addModelButton').addEventListener('click', function() {
      document.getElementById('fileInput').click();
    });

    // Charger un nuage secondaire (cartographie)
    document.getElementById('addMapButton').addEventListener('click', function() {
      document.getElementById('fileInput').click();
    });

    // Ajouter un point vert à la scène
    document.getElementById('addPointButton').addEventListener('click', function() {
      isAddingPoint = !isAddingPoint;  // Alterner l'état de l'ajout de point
      if (isAddingPoint) {
        // Créer une sphère verte temporaire pour l'ajout de point
        tempSphere = new THREE.Mesh(
          new THREE.SphereGeometry(0.1, 32, 32),
          new THREE.MeshBasicMaterial({ color: 0x00ff00 })
        );
        scene.add(tempSphere);  // Ajouter la sphère à la scène
      } else {
        // Retirer la sphère temporaire de la scène
        if (tempSphere) {
          scene.remove(tempSphere);
          tempSphere = null;
        }
      }
    });

    // Sélectionner un point cliqué dans la scène
    document.addEventListener('click', function(event) {
      if (isAddingPoint && tempSphere) {
        // Utiliser le raycaster pour placer la sphère sur un point cliqué
        const mouse = new THREE.Vector2();
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

        const raycaster = new THREE.Raycaster();
        raycaster.setFromCamera(mouse, camera);

        const intersects = raycaster.intersectObjects(scene.children);
        if (intersects.length > 0) {
          const point = intersects[0].point;
          tempSphere.position.copy(point);  // Placer la sphère à cet endroit
        }
      }
    });

    // Afficher le menu contextuel au clic droit sur un point vert
    document.addEventListener('contextmenu', function(event) {
      event.preventDefault();
      const mouse = new THREE.Vector2();
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      const raycaster = new THREE.Raycaster();
      raycaster.setFromCamera(mouse, camera);

      const intersects = raycaster.intersectObjects(scene.children);
      if (intersects.length > 0 && intersects[0].object.material.color.getHex() === 0x00ff00) {
        // Si clic droit sur un point vert
        currentPoint = intersects[0].object;
        contextMenu.style.left = `${event.clientX}px`;
        contextMenu.style.top = `${event.clientY}px`;
        contextMenu.style.display = 'block';  // Afficher le menu contextuel
      }
    });

    // Ajouter un texte au point vert sélectionné
    document.getElementById('addTextButton').addEventListener('click', function() {
      const text = prompt("Ajouter un texte :");
      if (text && currentPoint) {
        const tag = document.createElement('div');
        tag.className = 'tag';
        tag.innerText = text;
        document.body.appendChild(tag);  // Ajouter le texte à la page
        
        // Convertir la position du point en coordonnées écran pour afficher le texte
        const screenPos = toScreenPosition(currentPoint.position);
        tag.style.left = `${screenPos.x}px`;
        tag.style.top = `${screenPos.y}px`;

        tags.push({ point: currentPoint, text: text, tag: tag });
        contextMenu.style.display = 'none';
      }
    });

    // Supprimer un point et son texte associé
    document.getElementById('removePointButton').addEventListener('click', function() {
      if (currentPoint) {
        // Supprimer le texte associé à ce point
        tags = tags.filter(tagData => {
          if (tagData.point === currentPoint) {
            document.body.removeChild(tagData.tag);  // Supprimer le tag texte
            return false;
          }
          return true;
        });

        // Supprimer le point de la scène
        scene.remove(currentPoint);
        contextMenu.style.display = 'none';
      }
    });

    // Convertir les coordonnées 3D en coordonnées écran pour positionner les tags
    function toScreenPosition(point) {
      const vector = new THREE.Vector3(point.x, point.y, point.z);
      vector.project(camera);

      const widthHalf = 0.5 * window.innerWidth;
      const heightHalf = 0.5 * window.innerHeight;

      return {
        x: (vector.x * widthHalf) + widthHalf,
        y: -(vector.y * heightHalf) + heightHalf
      };
    }

    // Fonction d'animation pour mettre à jour le rendu
    function animate() {
      requestAnimationFrame(animate);
      controls.update();  // Mettre à jour les contrôles
      renderer.render(scene, camera);  // Rendre la scène
    }
  </script>
</body>
</html>
