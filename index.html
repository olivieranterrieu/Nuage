<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Affichage Nuage de Points 3D avec Distorsion</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    canvas { display: block; }

    #header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      z-index: 1;
    }
    #header div {
      display: flex;
      gap: 10px;
    }
    #header button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    #header button:hover {
      background-color: #45a049;
    }

    .context-menu {
      display: none;
      position: absolute;
      background-color: white;
      border: 1px solid #ccc;
      z-index: 1000;
      padding: 10px;
    }
    .context-menu button {
      background-color: #f1f1f1;
      border: none;
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      cursor: pointer;
    }
    .context-menu button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div id="header">
    <div>
      <button id="addModelButton">Modèle 3D</button>
      <button id="addMapButton">Cartographie</button> <!-- Ajout du bouton Cartographie -->
      <button id="addPointButton">Ajouter un point</button>
    </div>
    <div>
      <button id="distortionButton">Distorsion 3D</button>
    </div>
  </div>

  <input type="file" id="fileInput" accept=".xyz, .txt" style="display:none;">
  
  <div id="contextMenu" class="context-menu">
    <button id="addTextButton">Ajouter du texte</button>
    <button id="removePointButton">Supprimer le point</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    let scene, camera, renderer, controls;
    let pointClouds = [];  
    let pointSize = 0.01;
    let selectedPoints = [];
    let isAddingPoint = false; 
    let isDistortionMode = false;
    let distortionPlane;
    let tags = [];
    let tempSphere = null;
    let currentPoint = null;

    // Initialisation de la scène
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x000000);
      document.body.appendChild(renderer.domElement);

      camera.position.z = 10;
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.25;

      animate();
    }

    init();

    // Fonction pour charger le fichier
    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const content = e.target.result;
          const points = parseXYZ(content);
          createPointCloud(points);
        };
        reader.readAsText(file);
      }
    });

    // Parser les données XYZ
    function parseXYZ(data) {
      const lines = data.split('\n');
      const positions = [];
      const colors = [];

      lines.forEach(line => {
        line = line.trim();
        if (line !== "") {
          const parts = line.split(/\s+/);
          if (parts.length >= 7) {
            const x = parseFloat(parts[0]);
            const y = parseFloat(parts[1]);
            const z = parseFloat(parts[2]);
            const r = parseInt(parts[4], 10) / 255;
            const g = parseInt(parts[5], 10) / 255;
            const b = parseInt(parts[6], 10) / 255;
            if (!isNaN(x) && !isNaN(y) && !isNaN(z) && !isNaN(r) && !isNaN(g) && !isNaN(b)) {
              positions.push(x, y, z);
              colors.push(r, g, b);
            }
          }
        }
      });

      return { positions, colors };
    }

    // Créer un nuage de points
    function createPointCloud(data) {
      const geometry = new THREE.BufferGeometry();
      const vertices = new Float32Array(data.positions);
      const vertexColors = new Float32Array(data.colors);

      geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
      geometry.setAttribute('color', new THREE.BufferAttribute(vertexColors, 3));

      const material = new THREE.PointsMaterial({
        size: pointSize,
        vertexColors: true,
        transparent: true,
        alphaTest: 0.5
      });

      const pointCloud = new THREE.Points(geometry, material);
      scene.add(pointCloud);
      pointClouds.push(pointCloud);

      fitCameraToScene();
    }

    // Ajuster la caméra pour centrer le nuage de points
    function fitCameraToScene() {
      const box = new THREE.Box3().setFromObject(pointClouds[pointClouds.length - 1]);
      const size = box.getSize(new THREE.Vector3());
      const center = box.getCenter(new THREE.Vector3());
      const maxDim = Math.max(size.x, size.y, size.z);
      const fov = camera.fov * (Math.PI / 180);
      const distance = Math.abs(maxDim / Math.sin(fov / 2));

      camera.position.set(center.x, center.y, center.z + distance);
      camera.lookAt(center);
      controls.target.set(center.x, center.y, center.z);
      controls.update();
    }

    // Activation du mode ajout de point
    document.getElementById('addPointButton').addEventListener('click', function() {
      isAddingPoint = !isAddingPoint;
      if (isAddingPoint) {
        tempSphere = new THREE.Mesh(
          new THREE.SphereGeometry(0.1, 32, 32),
          new THREE.MeshBasicMaterial({ color: 0x00ff00 })
        );
        scene.add(tempSphere);
      } else {
        if (tempSphere) {
          scene.remove(tempSphere);
          tempSphere = null;
        }
      }
    });

    // Ajouter un point
    document.addEventListener('click', function(event) {
      if (isAddingPoint && tempSphere) {
        const mouse = new THREE.Vector2();
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

        const raycaster = new THREE.Raycaster();
        raycaster.setFromCamera(mouse, camera);

        const intersects = raycaster.intersectObjects(scene.children);
        if (intersects.length > 0) {
          const point = intersects[0].point;
          tempSphere.position.copy(point);
        }
      }
    });

    // Fonction de distorsion 3D
    document.getElementById('distortionButton').addEventListener('click', function() {
      isDistortionMode = !isDistortionMode;
      selectedPoints = [];
    });

    // Sélectionner les points pour la distorsion
    document.addEventListener('click', function(event) {
      if (!isDistortionMode) return;
      
      const mouse = new THREE.Vector2(
        (event.clientX / window.innerWidth) * 2 - 1,
        -(event.clientY / window.innerHeight) * 2 + 1
      );
      
      const raycaster = new THREE.Raycaster();
      raycaster.setFromCamera(mouse, camera);
      
      const intersects = raycaster.intersectObjects(scene.children);
      if (intersects.length > 0) {
        selectedPoints.push(intersects[0].point);
        
        if (selectedPoints.length === 4) {
          applyDistortion();
          isDistortionMode = false;
        }
      }
    });

    // Appliquer la distorsion
    function applyDistortion() {
      if (selectedPoints.length !== 4) return;

      const geometry = new THREE.PlaneGeometry(1, 1);
      const texture = new THREE.TextureLoader().load('https://via.placeholder.com/512');
      const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
      
      distortionPlane = new THREE.Mesh(geometry, material);
      scene.add(distortionPlane);

      const matrix = new THREE.Matrix4();
      matrix.set(
        selectedPoints[0].x, selectedPoints[1].x, selectedPoints[2].x, selectedPoints[3].x,
        selectedPoints[0].y, selectedPoints[1].y, selectedPoints[2].y, selectedPoints[3].y,
        selectedPoints[0].z, selectedPoints[1].z, selectedPoints[2].z, selectedPoints[3].z,
        0, 0, 0, 1
      );

      distortionPlane.applyMatrix4(matrix);
    }

    // Fonction d'animation continue
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
