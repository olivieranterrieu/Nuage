<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Affichage Nuage de Points 3D avec Gestion de Tags</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    canvas { display: block; }

    /* Style des boutons et sliders */
    #header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    #header button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    #header button:hover {
      background-color: #45a049;
    }
    #sizeSlider {
      width: 200px;
    }
    .slider-container {
      display: flex;
      justify-content: space-between;
      width: 300px;
      align-items: center;
    }

    .tag {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px;
      border-radius: 5px;
    }

    /* Menu contextuel */
    .context-menu {
      position: absolute;
      background-color: #333;
      color: white;
      border-radius: 5px;
      padding: 10px;
      display: none;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
      z-index: 100;
    }
    .context-menu button {
      background: none;
      border: none;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      width: 100%;
      text-align: left;
    }
    .context-menu button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div id="header">
    <div>
      <button id="addModelButton">Modèle 3D</button>
      <button id="addMapButton">Cartographie</button>
      <button id="addPointButton">Ajouter un point</button>
      <button id="projection3DButton">Projection 3D</button>
    </div>
    <div class="slider-container">
      <span>Point Size:</span>
      <input type="range" id="sizeSlider" min="0.001" max="0.1" step="0.001" value="0.01">
    </div>
  </div>

  <input type="file" id="fileInputModel" accept=".xyz, .txt" style="display:none;">
  <input type="file" id="fileInputMap" accept=".xyz, .txt" style="display:none;">
  
  <div id="contextMenu" class="context-menu">
    <button id="addTextButton">Ajouter du texte</button>
    <button id="removePointButton">Supprimer le point</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    let scene, camera, renderer, controls;
    let pointClouds = [];  // Support pour plusieurs nuages
    let pointSize = 0.01;
    let selectedPoints = [];
    let selectedMarker;
    let tags = [];
    let isAddingPoint = false;
    let tempSphere = null;  // Sphère temporaire affichée quand on est en mode ajout
    let contextMenu = document.getElementById('contextMenu');
    let currentPoint = null;
    let isProjecting3D = false;
    let selectedPointsForProjection = [];
    let textureLoader = new THREE.TextureLoader();

    // Initialisation de la scène
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x000000); // Fond noir
      document.body.appendChild(renderer.domElement);

      camera.position.z = 10;
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.25;

      animate();
    }

    init();

    // Fonction de gestion du clic pour ajouter un point
    function addPointToScene(event) {
      if (isAddingPoint) {
        const mouse = new THREE.Vector2();
        const raycaster = new THREE.Raycaster();

        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

        raycaster.update(camera, mouse);
        const intersects = raycaster.intersectObject(scene, true);

        if (intersects.length > 0) {
          const point = intersects[0].point;
          addPointToSceneVisual(point);
        }
      }
    }

    // Fonction pour ajouter un point visuel
    function addPointToSceneVisual(position) {
      const geometry = new THREE.SphereGeometry(0.1);
      const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
      const sphere = new THREE.Mesh(geometry, material);
      sphere.position.copy(position);
      scene.add(sphere);
      selectedPoints.push(sphere);
      fitCameraToScene();
    }

    // Fonction pour projeter des points en 3D
    function projectPoints3D() {
      if (selectedPointsForProjection.length > 1) {
        const points = selectedPointsForProjection.map(p => p.position);
        // Code pour projection en 3D ici
      }
    }

    // Fonction pour charger un modèle 3D
    document.getElementById('addModelButton').addEventListener('click', function() {
      document.getElementById('fileInputModel').click();
    });

    // Charger une cartographie (autre nuage de points)
    document.getElementById('addMapButton').addEventListener('click', function() {
      document.getElementById('fileInputMap').click();
    });

    // Fonction pour parser les données XYZ avec RGB
    function parseXYZWithRGB(data) {
      const lines = data.split('\n');
      const positions = [];
      const colors = [];

      lines.forEach(line => {
        line = line.trim();
        if (line !== "") {
          const parts = line.split(/\s+/);
          if (parts.length >= 7) {
            const x = parseFloat(parts[0]);
            const y = parseFloat(parts[1]);
            const z = parseFloat(parts[2]);
            const r = parseInt(parts[4], 10) / 255;
            const g = parseInt(parts[5], 10) / 255;
            const b = parseInt(parts[6], 10) / 255;
            if (!isNaN(x) && !isNaN(y) && !isNaN(z) && !isNaN(r) && !isNaN(g) && !isNaN(b)) {
              positions.push(x, y, z);
              colors.push(r, g, b);
            }
          }
        }
      });

      return { positions, colors };
    }

    // Fonction pour créer un nuage de points avec des couleurs RGB
    function createPointCloudWithColors(data) {
      const geometry = new THREE.BufferGeometry();
      const vertices = new Float32Array(data.positions);
      const vertexColors = new Float32Array(data.colors);

      geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
      geometry.setAttribute('color', new THREE.BufferAttribute(vertexColors, 3));

      const material = new THREE.PointsMaterial({
        size: pointSize,
        vertexColors: true,
        transparent: true,
        alphaTest: 0.5
      });

      const pointCloud = new THREE.Points(geometry, material);
      scene.add(pointCloud);
      pointClouds.push(pointCloud);

      fitCameraToScene();
    }

    // Ajuster la caméra pour centrer le nuage de points
    function fitCameraToScene() {
      const box = new THREE.Box3().setFromObject(pointClouds[pointClouds.length - 1]);
      const size = box.getSize(new THREE.Vector3());
      const center = box.getCenter(new THREE.Vector3());
      const maxDim = Math.max(size.x, size.y, size.z);
      const fov = camera.fov * (Math.PI / 180);
      const distance = Math.abs(maxDim / Math.sin(fov / 2));

      camera.position.set(center.x, center.y, center.z + distance);
      camera.lookAt(center);
      controls.target.set(center.x, center.y, center.z);
      controls.update();
    }

    // Chargement du modèle 3D
    document.getElementById('fileInputModel').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const content = e.target.result;
          const points = parseXYZWithRGB(content);
          createPointCloudWithColors(points);
        };
        reader.readAsText(file);
      }
    });

    // Chargement de la cartographie (autre nuage de points)
    document.getElementById('fileInputMap').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const content = e.target.result;
          const points = parseXYZWithRGB(content);
          createPointCloudWithColors(points);
        };
        reader.readAsText(file);
      }
    });

    // Changer la taille des points
    document.getElementById('sizeSlider').addEventListener('input', function(event) {
      pointSize = parseFloat(event.target.value);
      pointClouds.forEach(cloud => {
        cloud.material.size = pointSize;
      });
    });

    // Activer ou désactiver l'ajout de point
    document.getElementById('addPointButton').addEventListener('click', function() {
      isAddingPoint = !isAddingPoint;
      tempSphere = null;
    });

    // Activer la projection 3D
    document.getElementById('projection3DButton').addEventListener('click', function() {
      isProjecting3D = !isProjecting3D;
      if (isProjecting3D) {
        selectedPointsForProjection = selectedPoints.slice();
      } else {
        selectedPointsForProjection = [];
      }
    });

    // Animation de la scène
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    // Ajouter un écouteur d'événements pour les clics sur la scène
    window.addEventListener('click', addPointToScene);
  </script>
</body>
</html>
