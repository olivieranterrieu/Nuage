<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuage de Points 3D</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
    .controls {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      color: white;
    }
    input, button { margin-top: 5px; }
    .tag {
      position: absolute;
      background: white;
      padding: 5px;
      border: 1px solid black;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button id="resetCloud">Modèle 3D</button>
    <button id="addCloud">Ajouter un nuage</button>
    <button id="selectPoints">Sélectionner des points</button>
    <br>
    <label for="sizeSlider">Taille des points:</label>
    <input type="range" id="sizeSlider" min="0.001" max="0.005" step="0.001" value="0.002">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    let scene, camera, renderer, controls;
    let pointSize = 0.002;
    let clouds = [];
    let selecting = false;
    let selectedPoints = [];

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      animate();
    }

    function resetScene() {
      clouds.forEach(cloud => scene.remove(cloud));
      selectedPoints.forEach(p => scene.remove(p.point));
      clouds = [];
      selectedPoints = [];
    }

    document.getElementById('resetCloud').addEventListener('click', function() {
      resetScene();
      document.getElementById('fileInput').click();
    });

    document.getElementById('addCloud').addEventListener('click', function() {
      document.getElementById('fileInput').click();
    });

    document.getElementById('selectPoints').addEventListener('click', function() {
      selecting = !selecting;
    });

    document.getElementById('sizeSlider').addEventListener('input', function(event) {
      pointSize = parseFloat(event.target.value);
      clouds.forEach(cloud => cloud.material.size = pointSize);
    });

    function loadPointCloud(file) {
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const content = new TextDecoder().decode(new Uint8Array(e.target.result));
          const points = parseXYZ(content);
          createPointCloud(points);
        };
        reader.readAsArrayBuffer(file);
      }
    }

    function parseXYZ(data) {
      const lines = data.split('\n');
      const positions = [];
      const colors = [];
      let sumX = 0, sumY = 0, sumZ = 0;
      let count = 0;

      lines.forEach(line => {
        line = line.trim();
        if (line !== "") {
          const parts = line.split(/\s+/);
          if (parts.length >= 7) {
            const x = parseFloat(parts[0]);
            const y = parseFloat(parts[1]);
            const z = parseFloat(parts[2]);
            const r = parseInt(parts[4], 10) / 255;
            const g = parseInt(parts[5], 10) / 255;
            const b = parseInt(parts[6], 10) / 255;
            if (!isNaN(x) && !isNaN(y) && !isNaN(z)) {
              sumX += x;
              sumY += y;
              sumZ += z;
              count++;
              positions.push(x, y, z);
              colors.push(r, g, b);
            }
          }
        }
      });

      const center = new THREE.Vector3(sumX / count, sumY / count, sumZ / count);
      return { positions, colors, center };
    }

    function createPointCloud(data) {
      const geometry = new THREE.BufferGeometry();
      const positions = new Float32Array(data.positions.length);

      for (let i = 0; i < data.positions.length; i += 3) {
        positions[i] = data.positions[i] - data.center.x;
        positions[i + 1] = data.positions[i + 1] - data.center.y;
        positions[i + 2] = data.positions[i + 2] - data.center.z;
      }

      geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      geometry.setAttribute('color', new THREE.BufferAttribute(new Float32Array(data.colors), 3));

      const material = new THREE.PointsMaterial({
        size: pointSize,
        vertexColors: true
      });

      const cloud = new THREE.Points(geometry, material);
      scene.add(cloud);
      clouds.push(cloud);

      fitCameraToScene();
    }

    function fitCameraToScene() {
      const box = new THREE.Box3();
      clouds.forEach(cloud => box.expandByObject(cloud));

      const size = box.getSize(new THREE.Vector3());
      const center = box.getCenter(new THREE.Vector3());

      const maxDim = Math.max(size.x, size.y, size.z);
      const fov = camera.fov * (Math.PI / 180);
      let distance = Math.abs(maxDim / Math.sin(fov / 2));

      camera.position.set(center.x, center.y, center.z + distance);
      camera.lookAt(center);

      controls.target.set(center.x, center.y, center.z);
      controls.update();
    }

    renderer.domElement.addEventListener('click', function(event) {
      if (!selecting) return;

      const mouse = new THREE.Vector2(
        (event.clientX / window.innerWidth) * 2 - 1,
        -(event.clientY / window.innerHeight) * 2 + 1
      );

      const raycaster = new THREE.Raycaster();
      raycaster.setFromCamera(mouse, camera);

      clouds.forEach(cloud => {
        const intersects = raycaster.intersectObject(cloud);
        if (intersects.length > 0) {
          const point = intersects[0].point;
          const geometry = new THREE.CircleGeometry(0.05, 32);
          const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
          const circle = new THREE.Mesh(geometry, material);
          circle.position.copy(point);
          scene.add(circle);

          circle.addEventListener('contextmenu', function() {
            const text = prompt("Ajouter un tag :");
            if (text) {
              const div = document.createElement('div');
              div.className = 'tag';
              div.innerText = text;
              document.body.appendChild(div);
              div.style.left = `${event.clientX}px`;
              div.style.top = `${event.clientY}px`;
              div.style.display = 'block';
            }
          });

          selectedPoints.push({ point, circle });
        }
      });
    });

    init();
  </script>
</body>
</html>
