<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Affichage Nuage de Points 3D avec Mesure de Distance</title>
  <style>
    body { margin: 0; padding: 0; }
    canvas { display: block; }

    #sizeControl, #measureControl, #addModelButton, #addMapButton {
      position: fixed;
      top: 20px;
      z-index: 1000;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    #sizeControl:hover, #measureControl:hover, #addModelButton:hover, #addMapButton:hover {
      background-color: #45a049;
    }

    #sizeControl { left: 20px; }
    #measureControl { left: 160px; }
    #addModelButton { left: 300px; }
    #addMapButton { left: 450px; }

    #sizeSlider {
      position: fixed;
      top: 80px;
      left: 20px;
      z-index: 1000;
    }

    #fileInput {
      position: absolute;
      top: 140px;
      left: 20px;
      z-index: 1000;
    }

    #distanceDisplay {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 18px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
    }

    .tag {
      position: absolute;
      color: white;
      background-color: black;
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <button id="addModelButton">Modele 3D</button>
  <button id="addMapButton">Cartographie</button>
  <button id="measureControl">Mesurer la distance</button>
  <input type="file" id="fileInput" accept=".xyz, .txt">
  <input type="range" id="sizeSlider" min="0.001" max="0.05" step="0.001" value="0.01">
  <div id="distanceDisplay">Distance: -</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    let scene, camera, renderer, controls;
    let pointClouds = [];  // Support pour plusieurs nuages
    let pointSize = 0.01;
    let selectedPoints = [];
    let line;
    let distanceDisplay = document.getElementById('distanceDisplay');
    let selectedMarker;
    let tags = [];

    // Initialisation de la scène
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x000000); // Fond noir
      document.body.appendChild(renderer.domElement);

      camera.position.z = 10;
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.25;

      animate();
    }

    init();

    // Chargement du fichier
    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const content = e.target.result;
          const points = parseXYZ(content);
          createPointCloud(points);
        };
        reader.readAsText(file);
      }
    });

    // Parser les données XYZ
    function parseXYZ(data) {
      const lines = data.split('\n');
      const positions = [];
      const colors = [];

      lines.forEach(line => {
        line = line.trim();
        if (line !== "") {
          const parts = line.split(/\s+/);
          if (parts.length >= 7) {
            const x = parseFloat(parts[0]);
            const y = parseFloat(parts[1]);
            const z = parseFloat(parts[2]);
            const r = parseInt(parts[4], 10) / 255;
            const g = parseInt(parts[5], 10) / 255;
            const b = parseInt(parts[6], 10) / 255;
            if (!isNaN(x) && !isNaN(y) && !isNaN(z) && !isNaN(r) && !isNaN(g) && !isNaN(b)) {
              positions.push(x, y, z);
              colors.push(r, g, b);
            }
          }
        }
      });

      return { positions, colors };
    }

    // Créer un nuage de points
    function createPointCloud(data) {
      const geometry = new THREE.BufferGeometry();
      const vertices = new Float32Array(data.positions);
      const vertexColors = new Float32Array(data.colors);

      geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
      geometry.setAttribute('color', new THREE.BufferAttribute(vertexColors, 3));

      const material = new THREE.PointsMaterial({
        size: pointSize,
        vertexColors: true,
        transparent: true,
        alphaTest: 0.5
      });

      const pointCloud = new THREE.Points(geometry, material);
      scene.add(pointCloud);
      pointClouds.push(pointCloud);

      fitCameraToScene();
    }

    // Ajuster la caméra pour centrer le nuage de points
    function fitCameraToScene() {
      const box = new THREE.Box3().setFromObject(pointClouds[pointClouds.length - 1]);
      const size = box.getSize(new THREE.Vector3());
      const center = box.getCenter(new THREE.Vector3());
      const maxDim = Math.max(size.x, size.y, size.z);
      const fov = camera.fov * (Math.PI / 180);
      const distance = Math.abs(maxDim / Math.sin(fov / 2));

      camera.position.set(center.x, center.y, center.z + distance);
      camera.lookAt(center);
      controls.target.set(center.x, center.y, center.z);
      controls.update();
    }

    // Changer la taille des points
    document.getElementById('sizeSlider').addEventListener('input', function(event) {
      pointSize = parseFloat(event.target.value);
      pointClouds.forEach(cloud => {
        cloud.material.size = pointSize;
      });
    });

    // Charger le nuage principal (Modele 3D)
    document.getElementById('addModelButton').addEventListener('click', function() {
      document.getElementById('fileInput').click();
    });

    // Charger un nuage secondaire sans effacer le modèle 3D (Cartographie)
    document.getElementById('addMapButton').addEventListener('click', function() {
      document.getElementById('fileInput').click();
    });

    // Sélectionner un point 3D et l'agrandir
    document.getElementById('measureControl').addEventListener('click', function() {
      renderer.domElement.addEventListener('click', selectPoint);
    });

    function selectPoint(event) {
      const mouse = new THREE.Vector2();
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      const raycaster = new THREE.Raycaster();
      raycaster.setFromCamera(mouse, camera);

      const intersects = raycaster.intersectObjects(pointClouds);
      if (intersects.length > 0) {
        const point = intersects[0].point;

        // Ajouter un marqueur vert au point sélectionné
        if (selectedMarker) {
          scene.remove(selectedMarker);
        }

        const geometry = new THREE.CircleGeometry(0.1, 32);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        selectedMarker = new THREE.Mesh(geometry, material);
        selectedMarker.position.copy(point);
        scene.add(selectedMarker);

        // Ouvrir une fenêtre de texte pour saisir un tag
        selectedMarker.addEventListener('contextmenu', function(event) {
          event.preventDefault();
          const text = prompt("Ajouter un texte :");
          if (text) {
            const tag = document.createElement('div');
            tag.className = 'tag';
            tag.innerText = text;
            document.body.appendChild(tag);
            tag.style.left = `${event.clientX}px`;
            tag.style.top = `${event.clientY}px`;
            tags.push({ point: point, text: text, tag: tag });
          }
        });
      }
    }

    // Animer la scène
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);

      // Mettre à jour les positions des tags
      tags.forEach(tagData => {
        const screenPos = toScreenPosition(tagData.point);
        tagData.tag.style.left = `${screenPos.x}px`;
        tagData.tag.style.top = `${screenPos.y}px`;
      });
    }

    // Convertir les positions 3D en coordonnées 2D pour le tag
    function toScreenPosition(point) {
      const vector = point.clone();
      vector.project(camera);

      const widthHalf = window.innerWidth / 2;
      const heightHalf = window.innerHeight / 2;

      return new THREE.Vector2(vector.x * widthHalf + widthHalf, -vector.y * heightHalf + heightHalf);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
