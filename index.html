<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Affichage Nuage de Points 3D avec Gestion de Tags</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    canvas { display: block; }

    /* Style des boutons et sliders */
    #header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    #header button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    #header button:hover {
      background-color: #45a049;
    }
    #sizeSlider {
      width: 200px;
    }
    .slider-container {
      display: flex;
      justify-content: space-between;
      width: 300px;
      align-items: center;
    }

    .tag {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px;
      border-radius: 5px;
    }

    /* Menu contextuel */
    .context-menu {
      position: absolute;
      background-color: #333;
      color: white;
      border-radius: 5px;
      padding: 10px;
      display: none;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
      z-index: 100;
    }
    .context-menu button {
      background: none;
      border: none;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      width: 100%;
      text-align: left;
    }
    .context-menu button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div id="header">
    <div>
      <button id="addModelButton">Modèle 3D</button>
      <button id="addMapButton">Cartographie</button>
      <button id="addPointButton">Ajouter un point</button>
      <button id="projection3DButton">Projection 3D</button>
    </div>
    <div class="slider-container">
      <span>Point Size:</span>
      <input type="range" id="sizeSlider" min="0.001" max="0.1" step="0.001" value="0.01">
    </div>
  </div>

  <input type="file" id="fileInputModel" accept=".xyz, .txt" style="display:none;">
  <input type="file" id="fileInputMap" accept=".xyz, .txt" style="display:none;">
  
  <div id="contextMenu" class="context-menu">
    <button id="addTextButton">Ajouter du texte</button>
    <button id="removePointButton">Supprimer le point</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    let scene, camera, renderer, controls;
    let pointClouds = [];  // Support pour plusieurs nuages
    let pointSize = 0.01;
    let selectedPoints = [];
    let selectedMarker;
    let tags = [];
    let isAddingPoint = false;  // Indicateur pour savoir si le bouton "Ajouter un point" est actif
    let tempSphere = null;  // Sphère temporaire affichée quand on est en mode ajout
    let contextMenu = document.getElementById('contextMenu');
    let currentPoint = null;

    // Variables pour la Projection 3D
    let isProjecting3D = false;
    let selectedPointsForProjection = [];
    let textureLoader = new THREE.TextureLoader();

    // Initialisation de la scène
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x000000); // Fond noir
      document.body.appendChild(renderer.domElement);

      camera.position.z = 10;
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.25;

      animate();
    }

    init();

    // Fonction pour charger un fichier de nuage de points
    function loadPointCloud(fileInput) {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const content = event.target.result;
          const lines = content.split('\n');
          lines.forEach(line => {
            const columns = line.trim().split(/\s+/);
            if (columns.length >= 7) {
              const x = parseFloat(columns[0]);
              const y = parseFloat(columns[1]);
              const z = parseFloat(columns[2]);
              const r = parseInt(columns[4]);
              const g = parseInt(columns[5]);
              const b = parseInt(columns[6]);
              addPointToSceneFromFile(x, y, z, r, g, b);
            }
          });
        };
        reader.readAsText(file);
      }
    }

    // Ajouter un point à la scène en fonction des données du fichier
    function addPointToSceneFromFile(x, y, z, r, g, b) {
      const geometry = new THREE.SphereGeometry(pointSize);
      const material = new THREE.MeshBasicMaterial({ color: new THREE.Color(r / 255, g / 255, b / 255) });
      const sphere = new THREE.Mesh(geometry, material);
      sphere.position.set(x, y, z);
      scene.add(sphere);
      pointClouds.push(sphere);
    }

    // Gestion du bouton "Modèle 3D" pour charger un nuage de points
    document.getElementById('addModelButton').addEventListener('click', function() {
      document.getElementById('fileInputModel').click();
      document.getElementById('fileInputModel').addEventListener('change', function(event) {
        loadPointCloud(event.target);
      });
    });

    // Gestion du bouton "Cartographie" pour charger un autre nuage de points
    document.getElementById('addMapButton').addEventListener('click', function() {
      document.getElementById('fileInputMap').click();
      document.getElementById('fileInputMap').addEventListener('change', function(event) {
        loadPointCloud(event.target);
      });
    });

    // Changer la taille des points
    document.getElementById('sizeSlider').addEventListener('input', function(event) {
      pointSize = parseFloat(event.target.value);
      pointClouds.forEach(cloud => {
        cloud.scale.set(pointSize, pointSize, pointSize);
      });
    });

    // Ajouter un point vert à la scène
    document.getElementById('addPointButton').addEventListener('click', function() {
      isAddingPoint = !isAddingPoint;
      if (isAddingPoint) {
        // Afficher une sphère verte sous le curseur
        tempSphere = new THREE.Mesh(
          new THREE.SphereGeometry(0.1, 32, 32),
          new THREE.MeshBasicMaterial({ color: 0x00ff00 })
        );
        scene.add(tempSphere);
      } else {
        // Cacher la sphère temporaire
        if (tempSphere) {
          scene.remove(tempSphere);
          tempSphere = null;
        }
      }
    });

    // Projection 3D : Sélectionner 4 points et projeter une image
    document.getElementById('projection3DButton').addEventListener('click', function() {
      isProjecting3D = !isProjecting3D;
      selectedPointsForProjection = [];
      if (isProjecting3D) {
        alert('Sélectionnez 4 points pour la projection 3D.');
      }
    });

    // Sélectionner les points
    document.addEventListener('click', function(event) {
      if (isProjecting3D && selectedPointsForProjection.length < 4) {
        const mouse = new THREE.Vector2();
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

        const raycaster = new THREE.Raycaster();
        raycaster.setFromCamera(mouse, camera);

        const intersects = raycaster.intersectObjects(scene.children);
        if (intersects.length > 0) {
          const point = intersects[0].point;
          selectedPointsForProjection.push(point);

          const marker = new THREE.Mesh(
            new THREE.SphereGeometry(0.1, 16, 16),
            new THREE.MeshBasicMaterial({ color: 0x0000ff })
          );
          marker.position.copy(point);
          scene.add(marker);

          if (selectedPointsForProjection.length === 4) {
            alert('4 points sélectionnés. Chargez l\'image pour la projection.');
            loadProjectionImage();
          }
        }
      }
    });

    // Charger l'image à projeter
    function loadProjectionImage() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.onchange = function(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            const texture = textureLoader.load(e.target.result);
            const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
            const geometry = new THREE.PlaneGeometry(10, 10);
            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);
          };
          reader.readAsDataURL(file);
        }
      };
      input.click();
    }

    // Animation de la scène
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    // Afficher un menu contextuel sur le clic droit
    document.addEventListener('contextmenu', function(event) {
      event.preventDefault();

      // Vérifier si un point a été sélectionné
      const mouse = new THREE.Vector2();
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      const raycaster = new THREE.Raycaster();
      raycaster.setFromCamera(mouse, camera);

      const intersects = raycaster.intersectObjects(scene.children);
      if (intersects.length > 0) {
        currentPoint = intersects[0].object;
        contextMenu.style.display = 'block';
        contextMenu.style.left = event.clientX + 'px';
        contextMenu.style.top = event.clientY + 'px';
      } else {
        contextMenu.style.display = 'none';
      }
    });

    // Ajouter un texte à côté du point sélectionné
    document.getElementById('addTextButton').addEventListener('click', function() {
      if (currentPoint) {
        const textDiv = document.createElement('div');
        textDiv.classList.add('tag');
        textDiv.style.left = currentPoint.position.x + 'px';
        textDiv.style.top = currentPoint.position.y + 'px';
        textDiv.innerText = prompt('Entrez le texte à afficher :');
        document.body.appendChild(textDiv);
      }
    });

    // Supprimer le point sélectionné
    document.getElementById('removePointButton').addEventListener('click', function() {
      if (currentPoint) {
        scene.remove(currentPoint);
        contextMenu.style.display = 'none';
      }
    });
  </script>
</body>
</html>
