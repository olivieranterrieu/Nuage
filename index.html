<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Affichage Nuage de Points 3D avec Mesure de Distance</title>
  <style>
    body { margin: 0; padding: 0; }
    canvas { display: block; }

    #sizeControl, #measureControl, #addSecondCloud {
      position: fixed;
      top: 20px;
      z-index: 1000;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    #sizeControl:hover, #measureControl:hover, #addSecondCloud:hover {
      background-color: #45a049;
    }

    #sizeControl { left: 20px; }
    #measureControl { left: 160px; }
    #addSecondCloud { left: 300px; }

    #fileInput {
      position: absolute;
      top: 80px;
      left: 20px;
      z-index: 1000;
    }

    #distanceDisplay {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 18px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <button id="sizeControl">Changer la taille des points</button>
  <button id="measureControl">Mesurer la distance</button>
  <button id="addSecondCloud">Ajouter un second nuage</button>
  <input type="file" id="fileInput" accept=".xyz, .txt">
  <div id="distanceDisplay">Distance: -</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    let scene, camera, renderer, controls;
    let pointClouds = [];  // Support pour plusieurs nuages
    let pointSize = 0.01;
    let selectedPoints = [];
    let line;
    let distanceDisplay = document.getElementById('distanceDisplay');
    let selectedMarker;

    // Initialisation de la scène
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x000000); // Fond noir
      document.body.appendChild(renderer.domElement);

      camera.position.z = 10;
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.25;

      animate();
    }

    init();

    // Chargement du fichier
    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const content = e.target.result;
          const points = parseXYZ(content);
          createPointCloud(points);
        };
        reader.readAsText(file);
      }
    });

    // Parser les données XYZ
    function parseXYZ(data) {
      const lines = data.split('\n');
      const positions = [];
      const colors = [];

      lines.forEach(line => {
        line = line.trim();
        if (line !== "") {
          const parts = line.split(/\s+/);
          if (parts.length >= 7) {
            const x = parseFloat(parts[0]);
            const y = parseFloat(parts[1]);
            const z = parseFloat(parts[2]);
            const r = parseInt(parts[4], 10) / 255;
            const g = parseInt(parts[5], 10) / 255;
            const b = parseInt(parts[6], 10) / 255;
            if (!isNaN(x) && !isNaN(y) && !isNaN(z) && !isNaN(r) && !isNaN(g) && !isNaN(b)) {
              positions.push(x, y, z);
              colors.push(r, g, b);
            }
          }
        }
      });

      return { positions, colors };
    }

    // Créer un nuage de points
    function createPointCloud(data) {
      const geometry = new THREE.BufferGeometry();
      const vertices = new Float32Array(data.positions);
      const vertexColors = new Float32Array(data.colors);

      geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
      geometry.setAttribute('color', new THREE.BufferAttribute(vertexColors, 3));

      const material = new THREE.PointsMaterial({
        size: pointSize,
        vertexColors: true,
        transparent: true,
        alphaTest: 0.5
      });

      const pointCloud = new THREE.Points(geometry, material);
      scene.add(pointCloud);
      pointClouds.push(pointCloud);

      fitCameraToScene();
    }

    // Ajuster la caméra pour centrer le nuage de points
    function fitCameraToScene() {
      const box = new THREE.Box3().setFromObject(pointClouds[pointClouds.length - 1]);
      const size = box.getSize(new THREE.Vector3());
      const center = box.getCenter(new THREE.Vector3());
      const maxDim = Math.max(size.x, size.y, size.z);
      const fov = camera.fov * (Math.PI / 180);
      const distance = Math.abs(maxDim / Math.sin(fov / 2));

      camera.position.set(center.x, center.y, center.z + distance);
      camera.lookAt(center);
      controls.target.set(center.x, center.y, center.z);
      controls.update();
    }

    // Changer la taille des points
    document.getElementById('sizeControl').addEventListener('click', function() {
      pointSize = pointSize === 0.005 ? 0.01 : pointSize * 1.5;
      pointClouds.forEach(cloud => {
        cloud.material.size = pointSize;
      });
    });

    // Ajouter un second nuage de points
    document.getElementById('addSecondCloud').addEventListener('click', function() {
      document.getElementById('fileInput').click();
    });

    // Sélectionner un point 3D et l'agrandir
    renderer.domElement.addEventListener('click', function(event) {
      if (selectedPoints.length < 2 && pointClouds.length > 0) {
        const mouse = new THREE.Vector2();
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

        const raycaster = new THREE.Raycaster();
        raycaster.setFromCamera(mouse, camera);

        const intersects = raycaster.intersectObject(pointClouds[0]);
        if (intersects.length > 0) {
          const point = intersects[0].point;

          // Ajouter un point sélectionné en vert
          if (selectedMarker) {
            scene.remove(selectedMarker);
          }

          const geometry = new THREE.CircleGeometry(0.1, 32);
          const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
          selectedMarker = new THREE.Mesh(geometry, material);
          selectedMarker.position.copy(point);
          scene.add(selectedMarker);

          // Ajouter un texte à côté du point
          selectedMarker.addEventListener('contextmenu', function(event) {
            event.preventDefault();
            const text = prompt("Ajouter un texte :");
            if (text) {
              const div = document.createElement('div');
              div.className = 'tag';
              div.innerText = text;
              document.body.appendChild(div);
              div.style.left = `${event.clientX}px`;
              div.style.top = `${event.clientY}px`;
              div.style.display = 'block';
            }
          });

          selectedPoints.push(point);
        }
      }
    });

    // Animer la scène
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
